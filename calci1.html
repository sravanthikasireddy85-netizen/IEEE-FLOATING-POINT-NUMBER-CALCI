
<!DOCTYPE html>
<html>
<head>
    <title>IEEE Fixed & Floating Point Calculator</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input, select, button {
            width: 260px;
            padding: 8px;
            margin: 6px 0;
        }
    </style>
</head>
<body>

<h2>IEEE Fixed & Floating Point Calculator</h2>

<input type="number" id="a" placeholder="Enter Number A" step="any">
<input type="number" id="b" placeholder="Enter Number B" step="any">

<select id="operation">
    <option value="add">Addition</option>
    <option value="sub">Subtraction</option>
    <option value="mul">Multiplication</option>
    <option value="div">Division</option>
</select>

<select id="mode">
    <option value="float">Floating Point (IEEE-754)</option>
    <option value="fixed">Fixed Point (IEEE-style)</option>
</select>

<button onclick="calculate()">Calculate</button>

<h3 id="output"></h3>

<script>
function calculate() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let op = document.getElementById("operation").value;
    let mode = document.getElementById("mode").value;

    let result;
    let scale = 1000; // 3 decimal precision (IEEE fixed-point style)

    if (mode === "float") {
        // IEEE-754 Floating Point Operations
        switch(op) {
            case "add":
                result = a + b;
                break;
            case "sub":
                result = a - b;
                break;
            case "mul":
                result = a * b;
                break;
            case "div":
                result = a / b;
                break;
        }
    } 
    else {
        // Fixed-Point using IEEE concept
        let A = Math.round(a * scale);
        let B = Math.round(b * scale);

        switch(op) {
            case "add":
                result = (A + B) / scale;
                break;
            case "sub":
                result = (A - B) / scale;
                break;
            case "mul":
                result = (A * B) / (scale * scale);
                break;
            case "div":
                result = A / B;
                break;
        }
    }

    document.getElementById("output").innerHTML =
        "Result (IEEE Method): " + result;
}
</script>

</body>
</html>
